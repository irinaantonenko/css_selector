<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Diner</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <main>
            <div class="selection">
                <input id="pickles" type="checkbox" name="Diner" class="select_input">
                <label for="pickles" class="pickles">A lot of pickles ( for the next lessons about CSS )</label>
            </div>
            <div class="selection">
                <input id="apples" type="checkbox" name="Diner" class="select_input">
                <label for="apples" class="apples">10 apples ( for more CSS manipulations )</label>
            </div>
            <div class="selection">
                <input id="oranges" type="checkbox" name="Diner" class="select_input">
                <label for="oranges" class="oranges">20 oranges ( because they are awesome )</label>
            </div>
            <div class="selection">
                <input id="plates" type="checkbox" name="Diner" class="select_input">
                <label for="plates" class="plates">13 plates ( hm... they always disappear )</label>
            </div>
            <div class="selection">
                <input id="bentos" type="checkbox" name="Diner" class="select_input">
                <label for="bentos" class="bentos">15 bentos</label>
            </div>
            <div class="selection">
                <input id="bottle" type="checkbox" name="Diner" class="select_input">
                <label for="bottle" class="bottle">1 bottle of Sake^_^ ( for my friends )</label>
            </div>
        </main>
        <footer>
           <p>Bon appetit :)</p>
        </footer>
    </section>
    
</body>
</html>
